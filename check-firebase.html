<!DOCTYPE html>
<html>
<head>
    <title>Check Firebase Data</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB_VsLZaaQ_m3WNVlPjfhy715BXo8ax004",
            authDomain: "tracking-budget-app.firebaseapp.com",
            databaseURL: "https://tracking-budget-app-default-rtdb.firebaseio.com/",
            projectId: "tracking-budget-app",
            storageBucket: "tracking-budget-app.appspot.com",
            messagingSenderId: "912992088190",
            appId: "1:912992088190:web:d5ea1a3157722b8feb282f"
        };

        async function checkFirebaseData() {
            try {
                console.log('üî• Checking Firebase data...');
                const app = initializeApp(firebaseConfig);
                const database = getDatabase(app);
                
                const scheduleRef = ref(database, 'meetingSchedule');
                const snapshot = await get(scheduleRef);
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    console.log('‚úÖ Firebase data found!');
                    console.log('\n=== PARTICIPANT LISTS ===');
                    
                    if (data.participantLists) {
                        Object.entries(data.participantLists).forEach(([key, list]) => {
                            console.log(`\n${list.name} (${list.participants.length} people):`);
                            list.participants.forEach((p, i) => console.log(`  ${i+1}. ${p}`));
                        });
                        
                        document.getElementById('output').innerHTML = `
                            <h2>‚úÖ Firebase Data Found!</h2>
                            <pre>${JSON.stringify(data.participantLists, null, 2)}</pre>
                        `;
                    } else {
                        console.error('‚ùå No participantLists found in Firebase');
                        document.getElementById('output').innerHTML = '<h2>‚ùå No participantLists in Firebase</h2>';
                    }
                } else {
                    console.error('‚ùå No data in Firebase');
                    document.getElementById('output').innerHTML = '<h2>‚ùå No data in Firebase</h2>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerHTML = `<h2>Error: ${error.message}</h2>`;
            }
        }

        window.addEventListener('load', checkFirebaseData);
    </script>
</head>
<body>
    <h1>Firebase Data Check</h1>
    <div id="output">Loading...</div>
    <p>Check browser console for detailed output</p>
</body>
</html>
